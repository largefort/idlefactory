<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-8sF1v2pC+8P6oZq6heQzVJx6AUp2Hb3PI+wn5kTw8tPpUpfdkURzweV5z0DE5AgJ" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .info-container {
            margin-top: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Idle Factory Clicker</h1>
        <div class="button-container">
            <button id="produceButton" class="button"><i class="fas fa-tools"></i> Produce</button>
            <button id="sellButton" class="button"><i class="fas fa-money-bill-wave"></i> Sell</button>
            <button id="hireButton" class="button"><i class="fas fa-users"></i> Hire Worker</button>
        </div>
        <div class="info-container">
            <div class="info-row">
                <p class="info-label">Money:</p>
                <p class="info-value"><span id="money">0</span></p>
            </div>
            <div class="info-row">
                <p class="info-label">Products:</p>
                <p class="info-value"><span id="products">0</span></p>
            </div>
            <div class="info-row">
                <p class="info-label">Workers:</p>
                <p class="info-value"><span id="workers">0</span></p>
            </div>
        </div>
        <div class="save-container">
            <button id="saveButton" class="button"><i class="fas fa-save"></i> Save Game</button>
            <button id="loadButton" class="button"><i class="fas fa-folder-open"></i> Load Game</button>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="audio/background_music.mp3" type="audio/mpeg">
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha384-07b4b574fbef74f733e9d222f8b7bdc47bcf3a1ea72c00f322f5e7cd200e6e1f" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
